<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на любовь</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        #buttons {
            display: flex;
            gap: 40px;
            position: relative;
            z-index: 2;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
        }
        #yes {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="question">Ты меня любишь?</div>
    <div id="buttons">
        <button id="yes">Да</button>
        <button id="no">Нет</button>
    </div>
    <div id="video-container">
        <video id="video" controls autoplay preload="auto">
            <source id="video-source" src="https://raw.githubusercontent.com/asunavextazi/yoyo/main/video/new_sound.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <button id="back-button">Назад</button>
    </div>
    
    <script>
        const yesButton = document.getElementById("yes");
        const noButton = document.getElementById("no");
        const question = document.getElementById("question");
        const videoContainer = document.getElementById("video-container");
        const video = document.getElementById("video");
        const backButton = document.getElementById("back-button");
        let isYesEnabled = false;
        const escapeTime = 10000;

        function isOverlapping(el1, el2) {
            const rect1 = el1.getBoundingClientRect();
            const rect2 = el2.getBoundingClientRect();
            return !(
                rect1.right < rect2.left ||
                rect1.left > rect2.right ||
                rect1.bottom < rect2.top ||
                rect1.top > rect2.bottom
            );
        }

        function moveYesButton() {
            if (!isYesEnabled) {
                let offsetX, offsetY;
                let maxAttempts = 10;
                do {
                    offsetX = (Math.random() - 0.5) * 250;
                    offsetY = (Math.random() - 0.5) * 150;
                    yesButton.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                    maxAttempts--;
                } while (
                    (isOverlapping(yesButton, noButton) || isOverlapping(yesButton, question)) &&
                    maxAttempts > 0
                );
            }
        }

        function resetYesButton() {
            yesButton.style.transform = "translate(0, 0)";
            isYesEnabled = true;
        }

        yesButton.addEventListener("mouseover", () => {
            if (!isYesEnabled) {
                requestAnimationFrame(moveYesButton);
            }
        });

        yesButton.addEventListener("mousemove", () => {
            if (!isYesEnabled) {
                requestAnimationFrame(moveYesButton);
            }
        });

        yesButton.addEventListener("touchstart", (e) => {
            e.stopPropagation();
            if (!isYesEnabled) {
                moveYesButton();
            }
        });

        setTimeout(resetYesButton, escapeTime);

        yesButton.addEventListener("click", (e) => {
            e.stopPropagation();
            document.body.innerHTML = '<h1>Я тебя тоже</h1><button onclick="location.reload()">Посмотри что было бы нажми ты нет</button>';
        });

        noButton.addEventListener("click", () => {
            videoContainer.style.display = "flex";
            video.muted = false;
            video.play();
        });

        backButton.addEventListener("click", () => {
            video.pause();
            videoContainer.style.display = "none";
        });
    </script>
</body>
</html>
