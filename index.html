<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на любовь</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        #buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Делаем небольшой отступ между кнопками */
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #yes {
            position: relative;
            transition: transform 0.2s ease;
        }
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="question">Ты меня любишь?</div>
    <div id="buttons">
        <button id="yes">Да</button>
        <button id="no">Нет</button>
    </div>
    <div id="video-container">
        <video id="video" controls autoplay preload="auto">
            <source id="video-source" src="https://raw.githubusercontent.com/asunavextazi/yoyo/main/video/new_sound.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <button id="back-button">Назад</button>
    </div>
    
    <script>
        const yesButton = document.getElementById("yes");
        const noButton = document.getElementById("no");
        const videoContainer = document.getElementById("video-container");
        const video = document.getElementById("video");
        const backButton = document.getElementById("back-button");
        let isYesEnabled = false;

        function moveYesButton() {
            if (!isYesEnabled) {
                let offsetX = (Math.random() - 0.5) * 100; // Смещение ближе к кнопке "Нет"
                let offsetY = (Math.random() - 0.5) * 50;
                yesButton.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            }
        }

        yesButton.addEventListener("mouseover", () => {
            if (!isYesEnabled) {
                moveYesButton();
            }
        });

        yesButton.addEventListener("touchstart", (e) => {
            e.stopPropagation();
            if (!isYesEnabled) {
                moveYesButton();
            }
        });

        setTimeout(() => {
            yesButton.style.transform = "translate(0, 0)";
            isYesEnabled = true;
        }, 10000);

        yesButton.addEventListener("click", (e) => {
            e.stopPropagation();
            document.body.innerHTML = '<h1>Я тебя тоже</h1><button onclick="location.reload()">Посмотри что было бы, нажми ты "Нет"</button>';
        });

        noButton.addEventListener("click", () => {
            videoContainer.style.display = "flex";
            video.muted = false;
            video.play();
        });

        backButton.addEventListener("click", () => {
            video.pause();
            videoContainer.style.display = "none";
        });
    </script>
</body>
</html>
