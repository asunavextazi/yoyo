<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на любовь</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #buttons {
            display: flex;
            gap: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #yes {
            position: absolute;
        }
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="question">Ты меня любишь?</div>
    <div id="buttons">
        <button id="yes">Да</button>
        <button id="no">Нет</button>
    </div>
    <div id="video-container">
        <video id="video" controls preload="auto">
            <source src="https://raw.githubusercontent.com/asunavextazi/yoyo/main/video/new_sound.mp4" type="video/mp4">
        </video>
        <button id="back-button">Назад</button>
    </div>
    <script>
        const yesButton = document.getElementById("yes");
        const noButton = document.getElementById("no");
        const videoContainer = document.getElementById("video-container");
        const video = document.getElementById("video");
        const backButton = document.getElementById("back-button");

        function moveYesButton() {
            let offsetX, offsetY;
            let maxAttempts = 10;
            do {
                offsetX = (Math.random() - 0.5) * 300;
                offsetY = (Math.random() - 0.5) * 150;
                yesButton.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                maxAttempts--;
            } while (maxAttempts > 0);
        }

        yesButton.addEventListener("mouseover", moveYesButton);
        yesButton.addEventListener("touchstart", moveYesButton);
        yesButton.style.pointerEvents = "none";

        noButton.addEventListener("click", () => {
            videoContainer.style.display = "flex";
            video.play();
        });

        backButton.addEventListener("click", () => {
            video.pause();
            videoContainer.style.display = "none";
        });
    </script>
</body>
</html>
